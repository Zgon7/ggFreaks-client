<div   class="container-fluid padding">
  <div  class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
    <div class="card">
      <div style="height: 300px" >
        <img *ngIf="product.image != null; else noimage"  style="float:left;width:150px; height: 100px; margin:20px " class="card-img-top" [src]="'http://localhost:8080/files/' + product.image">
        <ng-template #noimage>
          <img style="float:left;width:150px; height: 100px; margin:20px " class="card-img-top" src="../../../assets/Images/Logo2.png">
        </ng-template>
        <div class="card-body" style="min-height: 250px;max-height: 250px;overflow-y: auto">
          <h4 class="card-title">{{product.nom}}</h4>
          <p><span style="max-height: 50px;overflow-y: scroll">{{product.desc}}</span><br><br>PRICE: {{product.prix}} DT<br><br> Quantity: {{product.stock}}</p>
        </div>
        <a style="float:right;margin-right: 10px;margin-top: -2px"  class="btn btn-outline-secondary" (click)="addToCarta(product)">Add to cart</a>

      </div>
    </div>
  </div>
</div>
<br><br>
